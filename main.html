<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <title>Movie Gallery</title>
</head>
<body>
    <div class="container-fluid">
        <!-- First Row: 12 images -->
        <div class="row">
            <div class="col-sm-1">
                <img src="https://images.unsplash.com/photo-1520878682198-bdde6f442adc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG1vdmllJTIwcG9zdGVyfGVufDB8fDB8fHww" alt="Movie 1" width="100" height="100">
            </div>
            <!-- Repeat for the other 11 images -->
        </div>

        <!-- Second Row: 6 images -->
        <div class="row">
            <div class="col-sm-2">
                <img src="https://images.unsplash.com/photo-1611419010196-a360856fc42f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1vdmllJTIwcG9zdGVyfGVufDB8fDB8fHww" alt="Movie 13" width="100" height="100">
            </div>
            <!-- Repeat for the other 5 images -->
        </div>

        <!-- Third Row: 3 images -->
        <div class="row">
            <div class="col-sm-4">
                <img src="https://plus.unsplash.com/premium_photo-1682125311959-a000535c0b19?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW92aWUlMjBwb3N0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Movie 19" width="100" height="100">
            </div>
            <!-- Repeat for the other 2 images -->
        </div>

        <!-- Fourth Row: 1 image -->
        <div class="row">
            <div class="col-sm-12">
                <img src="https://images.unsplash.com/photo-1635805737707-575885ab0820?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW92aWUlMjBwb3N0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Movie 22" width="100" height="100">
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
